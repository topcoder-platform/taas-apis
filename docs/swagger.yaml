        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - Jobs
      description: |
        Search jobs.

        **Authorization** All topcoder members are allowed
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: integer
            default: 1
          description: The page number.
        - in: query
          name: perPage
          required: false
          schema:
            type: integer
            default: 20
          description: The number of items to list per page.
        - in: query
          name: sortBy
          required: false
          schema:
            type: string
            default: id
            enum: ['id','createdAt','startDate','endDate','rateType','status']
          description: The sort by column.
        - in: query
          name: sortOrder
          required: false
          schema:
            type: string
            default: desc
            enum: ['desc','asc']
          description: The sort order.
        - in: query
          name: projectId
          required: false
          schema:
            type: integer
          description: The project id.
        - in: query
          name: projectIds
          required: false
          schema:
            type: string
          description: The project ids, separated by commas.
        - in: query
          name: externalId
          required: false
          schema:
            type: string
          description: The external id.
        - in: query
          name: description
          required: false
          schema:
            type: string
          description: The description.
        - in: query
          name: title
          required: false
          schema:
            type: string
            maxLength: 64
          description: The title.
        - in: query
          name: startDate
          required: false
          schema:
            type: string
            format: date-time
          description: The job start date.
        - in: query
          name: endDate
          required: false
          schema:
            type: string
            format: date-time
          description: The job end date.
        - in: query
          name: resourceType
          required: false
          schema:
            type: string
          description: The resource type.
        - in: query
          name: skill
          required: false
          schema:
            type: string
          description: The skill.
        - in: query
          name: workload
          required: false
          schema:
            type: string
            enum: ['full-time', 'fractional']
          description: The rate type.
        - in: query
          name: rateType
          required: false
          schema:
            type: string
            enum: ['hourly', 'daily', 'weekly', 'monthly']
          description: The rate type.
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: ['sourcing', 'in-review', 'assigned', 'closed', 'cancelled']
