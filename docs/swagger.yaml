components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Job:
      required:
        - id
        - projectId
        - title
        - numPositions
        - skills
        - status
        - createdAt
        - createdBy
      properties:
        id:
          type: string
          format: uuid
          description: "The job id."
        projectId:
          type: integer
          example: 21
          description: "The project id."
        externalId:
          type: string
          example: "1212"
          description: "The external id."
        description:
          type: string
          example: "Dummy Description"
          description: "The description."
        title:
          type: string
          example: "Dummy title"
          description: "The title."
          maxLength: 64
        startDate:
          type: string
          format: date-time
          example: "2020-09-27T04:17:23.131Z"
          description: "The job start date."
        duration:
          type: integer
          example: 1
          description: "The duration in weeks"
        numPositions:
          type: integer
          example: 13
          description: "The number of positions for the job."
        resourceType:
          type: string
          example: "Dummy Resource Type"
          description: "The resource type of job."
        rateType:
          type: string
          enum: ["hourly", "daily", "weekly", "monthly"]
          description: "The rate type of the job."
        workload:
          type: string
          enum: ["full-time", "fractional"]
          description: "The workload of the job."
